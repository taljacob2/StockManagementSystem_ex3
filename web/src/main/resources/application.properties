# Prefix that gets prepended to view names when building a URL.
#spring.thymeleaf.prefix=classpath:/templates/

# Check that the template exists before rendering it.
#spring.thymeleaf.check-template=true

# Check that the templates location exists.
#spring.thymeleaf.check-template-location=true

# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html

# Defining context path of the application to "web".
server.servlet.context-path=/web

#Specify the port of Live-Reload
spring.devtools.livereload.port=35730

# Customise the path to the "static" files.
spring.resources.static-locations=classpath:/static/, classpath:/templates/mainweb/

# Disable the auto-generated error.html page by Tomcat
#server.error.whitelabel.enabled=false

# Customise the context-path to error
#server.error.path=/error

# Jaxb 2 settings:
context.path=xjc.generated
schema.location=xsd/RSE-V3.xsd