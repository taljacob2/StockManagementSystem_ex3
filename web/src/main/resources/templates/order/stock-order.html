        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <!--            <form th:object="${stockDTO}">-->
            <input th:type="hidden" th:id="stockSymbol"
                   th:name="stockSymbol" th:value="${stock.symbol}">
            <script th:inline="javascript">

                // Get the userName from localStorage, and set it as output parameter:
                // DEBUG
                // console.log([[${stock.symbol}]]);
                document.getElementById("stockSymbol").value = [[${stock.symbol}]];
                // console.log([[${stockDTO.symbol}]])
                // console.log(document.getElementById("stockSymbol"));
                console.log(document.getElementById("stockSymbol").value);
            </script>

            <form class="login100-form validate-form" action="#"
                  th:action="@{/order}" th:object="${order}"
                  method="post">

                <input th:type="hidden" th:id="userNameInput"
                       th:field="*{requestingUserName}">
                <script th:inline="javascript">

                    // Get the userName from localStorage, and set it as output parameter:
                    let localStorageUsername = localStorage.getItem("user");
                    document.getElementById("userNameInput").value = localStorageUsername;
                </script>

                <span class="login100-form-title p-b-49">
						Order Execution
					</span>

                <div id="div-validate"
                     class="wrap-input100 validate-input m-b-23"
                     data-validate="Field is required">
                    <span class="label-input100">Price</span>
                    <input th:id="priceInput" class="input100" th:type="number"
                           name="price"
                           placeholder="Set Price"
                           th:field="*{desiredLimitPrice}" th:min="0">
                    <!--                    <span class="focus-input100" data-symbol="&#xf206;"></span>-->

                    <span class="label-input100">Quantity</span>
                    <input th:id="priceInput" class="input100" th:type="number"
                           name="quantity"
                           placeholder="Set Price"
                           th:field="*{quantity}" th:min="1">
                    <!--                    <span class="focus-input100" data-symbol="&#xf206;"></span>-->
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Direction</span>
                    <select class="input100" id="direction"
                            name="role" th:field="*{orderDirection}">
                        <option value="BUY">Buy</option>
                        <option value="SELL">Sell</option>
                    </select>

                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Type</span>
                    <select class="input100" id="order-type"
                            name="role" th:field="*{orderType}"
                            th:onchange="checkIfMKT()">
                        <option value="LMT">LMT</option>
                        <option value="MKT">MKT</option>
                        <option value="FOC">FOC</option>
                        <option value="IOC">IOC</option>
                    </select>

                    <script th:inline="javascript">
                        function checkIfMKT() {
                            let selectedOrderType = document.getElementById("order-type").value;
                            let priceInput = document.getElementById("priceInput");
                            priceInput.disabled = (selectedOrderType === "MKT");
                        }
                    </script>

                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <!--                                <div class="text-right p-t-8 p-b-31">-->
                <!--                                    <a href="#">-->
                <!--                                        Forgot password?-->
                <!--                                    </a>-->
                <!--                                </div>-->


                <div class="container-login100-form-btn">

                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Execute Order
                        </button>
                    </div>
