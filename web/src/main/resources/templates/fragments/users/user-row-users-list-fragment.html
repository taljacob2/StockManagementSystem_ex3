<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="userFragment(userDTO)">
    <article class="leaderboard__profile">
        <div th:if="${userDTO.role == 'USER'}">
            <img class="leaderboard__picture"
                 th:alt="${userDTO.name}"
                 th:src="@{/users/images/user.png}">
        </div>
        <div th:if="${userDTO.role == 'ADMIN'}">
            <img class="leaderboard__picture"
                 th:alt="${userDTO.name}"
                 th:src="@{/users/images/admin.png}">
        </div>
        <span class="leaderboard__name" th:text="${userDTO.name}"></span>
        <span class="leaderboard__value" th:text="${userDTO.role}"><span>
        </span></span>
    </article>

</th:block>


</html>
