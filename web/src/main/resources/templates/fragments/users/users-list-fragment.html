<!DOCTYPE html>
<html lang="en" style="font-size: 16px;"
      xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="usersListFragment">

    <!--        <link rel="stylesheet" th:href="@{/users/users-list.css}" type="text/css">-->


    <style th:inline="css">


        .leaderboard {
            max-width: 490px;
            width: 100%;
            border-radius: 12px;
        }

        .leaderboard header {
            --start: 15%;
            height: 50px;
            background-image: repeating-radial-gradient(circle at var(--start), transparent 0%, transparent 10%, rgba(54, 89, 219,
            0.33) 10%, rgb(78 54 219 / 33%) 17%), linear-gradient(to right, #c35bfa, #3659db);
            color: #fff;
            position: relative;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .leaderboard header .leaderboard__title {
            position: absolute;
            z-index: 2;
            top: 50%;
            right: calc(var(--start) * .75);
            transform: translateY(-50%);
            text-transform: uppercase;
            margin: 0;
        }

        .leaderboard header .leaderboard__title span {
            display: block;
        }

        .leaderboard header .leaderboard__title--top {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 6.5px;
        }

        .leaderboard header .leaderboard__title--bottom {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 3.55px;
            opacity: 0.65;
            transform: translateY(-2px);
        }

        .leaderboard header .leaderboard__icon {
            fill: #fff;
            opacity: 0.35;
            width: 50px;
            position: absolute;
            top: 50%;
            left: var(--start);
            transform: translate(-50%, -50%);
        }

        .leaderboard__profiles {
            background-color: #fff;
            border-radius: 0 0 12px 12px;
            /*padding: 15px 15px 20px;*/
            display: grid;
            row-gap: 8px;
        }

        .leaderboard__profile {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            padding: 10px 30px 10px 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
            cursor: pointer;
            transition: transform 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98), box-shadow 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98);
            background-color: #fff;
        }

        .leaderboard__profile:hover {
            transform: scale(1.1);
            box-shadow: 0 9px 47px 11px rgba(51, 51, 51, 0.18);
        }

        .leaderboard__picture {
            max-width: 100%;
            width: 60px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #ebeef3, 0 0 0 22px #f3f4f6;
        }

        .leaderboard__name {
            color: #979cb0;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 0.64px;
            margin-left: 12px;
        }

        .leaderboard__value {
            color: #35d8ac;
            font-weight: 700;
            font-size: 34px;
            text-align: right;
        }

        .leaderboard__value > span {
            opacity: 0.8;
            font-weight: 600;
            font-size: 13px;
            margin-left: 3px;
        }

        /*body {*/
        /*    margin: 0;*/
        /*    background-color: #eaeaea;*/
        /*    display: grid;*/
        /*    height: 100vh;*/
        /*    place-items: center;*/
        /*    font-family: "Source Sans Pro", sans-serif;*/
        /*}*/

        .leaderboard {
            box-shadow: 0 0 40px -10px rgba(0, 0, 0, 0.4);
        }


    </style>

    <!--    <body>-->
    <div class="leaderboard">
        <header>
            <h1 class="leaderboard__title">
                <span class="leaderboard__title--top">Users</span>
                <span class="leaderboard__title--bottom">
                viewing all signed-in users
                </span>
            </h1>
        </header>


        <div class="leaderboard__profiles">
            <article class="leaderboard__profile">
                <img alt="Mark Zuckerberg"
                     class="leaderboard__picture"
                     th:src="@{/users/images/admin.png}">
                <span class="leaderboard__name">Mark Zuckerberg</span>
                <span class="leaderboard__value">35.7<span>B</span></span>
            </article>

            <article class="leaderboard__profile">
                <img alt="Dustin Moskovitz"
                     class="leaderboard__picture"
                     th:src="@{/users/images/user.png}">
                <span class="leaderboard__name">Dustin Moskovitz</span>
                <span class="leaderboard__value">9.9<span>B</span></span>
            </article>


            <!--            <article-->
            <!--                    th:replace="user-row-users-list-fragment :: userFragment(userDTO)"></article>-->


            <article class="leaderboard__profile">
                <img alt="Evan Spiegel"
                     class="leaderboard__picture"
                     th:src="@{/users/images/admin.png}">
                <span class="leaderboard__name">Evan Spiegel</span>
                <span class="leaderboard__value">2.1<span>B</span></span>
            </article>
        </div>
    </div>
