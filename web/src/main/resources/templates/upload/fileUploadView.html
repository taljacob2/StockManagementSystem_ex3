<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Uploaded</title>
</head>

<body>

<h2>Submitted File</h2>
<table>
    <tr>
        <td>OriginalFileName:</td>
        <td th:text="${file.originalFilename}"></td>
    </tr>
    <tr>
        <td>Type:</td>
        <td th:text="${file.contentType}"></td>
    </tr>
</table>

<!-- RETURN BUTTON DYNAMIC : GET REQUEST -->
<form method="GET" th:action="@{/signed}" th:object="${userDTO}">

    <input th:field="*{name}" th:id="nameIDGET" th:type="hidden">
    <script th:inline="javascript">

        // Get the userName from localStorage, and set it as output parameter:
        document.getElementById("nameIDGET").value = localStorageUsername;
    </script>
    <input type="submit" value="Return"/>

</form>

</body>
</html>
