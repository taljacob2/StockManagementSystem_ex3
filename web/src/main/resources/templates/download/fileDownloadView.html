<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Download Success</title>
</head>

<body>

<h2>File Downloaded Successfully!</h2>

<!-- RETURN BUTTON DYNAMIC : GET REQUEST -->
<form method="GET" th:action="@{/signed}" th:object="${userDTO}">

    <input th:id="nameIDGET" th:type="hidden" th:field="*{name}">
    <script th:inline="javascript">

        // Get the userName from localStorage, and set it as output parameter:
        document.getElementById("nameIDGET").value = localStorageUsername;
    </script>
    <input type="submit" value="Return"/>

</form>
</body>
</html>
